conversations:
- - Ciao!
  - Ciao!
- - Può fornirmi informazioni sull'Istituto Enrico Fermi Policoro?
  - Certo! Cosa ti piacerebbe sapere?
- - Quali indirizzi offre l'Istituto?
  - L'Istituto offre una variegata quantità di indirizzi: scientifico tradizionale, scientifico OSA (opzione scienze applicate), linguistico e nautico.
- - Quale indirizzo è più richiesto?
  - Gli indirzzi tecnologici sono spesso tra i più scelti, ma dipende dagli intressi degli studenti.
- - E' possibile cambiare indirizzo dopo il primo anno?
  - Si, è possibile, ma dipende dal numero di posti disponibili e dal recupero delle materie mancanti.
- - Quali laboratori sono presenti nell'Istituto?
  - L'Istituto dispone di laboratori di informatica, fisica, chimica, lingue e disegno.
- - I laboratori sono moderni e aggiornati?
  - Si, i laboratori vengono aggiornati regolarmente con strumenti digitali e attrezzature recenti.
- - Quanto spesso gli studenti lavorano in laboratorio?
  - Di solito almeno una volta a settimana, ma dipende dall'indirizzo.
- - Gli studenti possono usare i laboratori anche per progetti personali?
  - In alcuni casi si, previa autorizzazione dei docenti e durante orari prestabiliti.
- - Quali sono gli orari scolastici?
  - Le lezioni si svolgono regolarmente dal lunedì al sabato, con rientri pomeridiani per laboratori o altre attività extracurriculari.
- - Quante ore di lezione ci sono al giorno?
  - In genere dalle 5 alle 6 ore, dipende dall'indirizzo. Durante il biennio anche 4, ma solo tre giorni a settimana.
- - E' possibile utilizzare la biblioteca?
  - Si, la biblioteca è aperta tutti i giorni e gli studenti possono prendere libri in prestito o studiare nelle sale indicate.
- - La scuola offre percorsi di PCTO?
  - Si, sono previsti progetti con aziende, enti pubblici e associazioni.
- - Quante lingue straniere si studiano?
  - Negli indirizzi scientifico, scientifico OSA e nautico si studia l'inglese, mentre al linguistico inglese, francese e tedesco.
- - Ci sono certificazioni linguistiche?
  - Si! Come Cambridge.
- - La scuola organizza scambi o viaggi studio?
  - Certo, ogni anno vengono proposti viaggi culturali all'estero.
- - La scuola ha insegnanti di sostegno?
  - Si, per studenti con bisogni educativi speciali.
  - Grazie tante! Buona gioranta!
  - Di nulla! Buona giornata anche a lei!
