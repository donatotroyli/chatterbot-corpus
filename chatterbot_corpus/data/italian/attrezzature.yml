- - Ciao!
  - Ciao!
- - Di cosa è munito il laboratorio di Informatica della tua scuola?
  - Il nostro laboratorio di Informatica dispone di computer ad alte prestazioni, di una lavagna elettronica e di stampanti.
- - Il laboratorio è moderno?
  - Si! E' dotato di rete ad alta velocità, server dedicati e postazioni multimediali.
- - Posso vedere il laboratorio durante l'open day?
  - Assolutamente! Durante l'open day mostriamo tutti i nostri strumenti e facciamo provare attività di coding e robotica.
